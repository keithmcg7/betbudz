<form
  *ngIf="user$ | async as user"
  [formGroup]="profileForm"
  class="flex flex-row w-12 justify-content-center"
>
  <div
    class="flex flex-column w-11 md:w-5 justify-content-center mt-3 shadow-3"
  >
    <div class="text-center text-xl mb-4">Edit Profile</div>
    <div class="flex flex-row justify-content-center">
      <div class="field">
        <label for="email" class="block">Email</label>
        <input
          id="email"
          type="username"
          readonly
          pInputText
          formControlName="email"
        />
      </div>
    </div>
    <div class="flex flex-row justify-content-center">
      <div class="flex flex-column justify-content-start mb-2">
        <div class="field mb-1">
          <label for="username" class="block">Username</label>
          <input
            id="username"
            type="username"
            pInputText
            formControlName="username"
          />
        </div>
        <small *ngIf="username?.errors?.['minlength']" class="p-error"
          >Must be at least 3 characters</small
        >
      </div>
    </div>
    <div class="flex flex-row justify-content-center">
      <p-button
        class="mb-5"
        [disabled]="!profileForm.dirty || profileForm.invalid"
        (onClick)="save()"
        >Save</p-button
      >
    </div>
  </div>
</form>
