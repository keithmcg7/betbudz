<p-menubar [model]="items" styleClass="menubar">
  <ng-template pTemplate="start">
    <button
      pButton
      pRipple
      label="BetBudz"
      type="button"
      icon="pi pi-dollar"
      class="p-button-rounded p-button-text"
      routerLink="/home"
    ></button>
  </ng-template>
  <ng-template pTemplate="end">
    <button
      type="button"
      pButton
      icon="pi pi-user"
      label="&#x25BC;"
      (click)="menu.toggle($event)"
    ></button>
    <p-menu #menu [popup]="true" [model]="userItems"></p-menu>
  </ng-template>
</p-menubar>
<router-outlet></router-outlet>
<p-toast position="top-center"></p-toast>
<div class="spinner" *ngIf="spinner.isSpinning$ | async">
  <p-progressSpinner></p-progressSpinner>
</div>
<p-confirmDialog
  header="Confirmation"
  icon="pi pi-exclamation-triangle"
></p-confirmDialog>
